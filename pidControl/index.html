<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>MAE3185 Presentation</title>

	<meta name="description"
		content="A presentation of all the topics discussed in the Introduction to Mechatronics class of the University of Texas at Arlington">
	<meta name="author" content="Vatsal Joshi">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/mechatronics.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<!-- Load plugin to write math equations -->
<script src="plugin/math/math.js"></script>

<!-- Load plotlyjs -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- Load homemade animation main script and other animation scripts -->
<script src="jsAnim/jsAnim.js"></script>
<script src="jsAnim/sysClk.js"></script>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-auto-animate>



				<section data-auto-animate id="h0v0">
					<h3>PID Control</h3>
				</section>



				<section data-auto-animate id="h0v1">
					<h3>PID Control</h3>
					<div class="r-stretch"
						style="display: grid; gap: 10px; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 50px;">
						<div style="grid-row-start: 1; grid-row-end: 2; grid-column-start: 1; grid-column-end: 2;">
							Block animation goes here!
						</div>
						<div id="sysClk"
							style="grid-row-start: 2; grid-row-end: 3; grid-column-start: 1; grid-column-end: 2;">
						</div>
						<div style="grid-row-start: 1; grid-row-end: 3; grid-column-start: 2; grid-column-end: 3;">
							Text goes here!
						</div>
						<div style="grid-row-start: 3; grid-row-end: 4; grid-column-start: 1; grid-column-end: 3;">
							Animation controls go here!
						</div>
					</div>
				</section>



			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// The "normal" size of the presentation, aspect ratio will
			// be preserved when the presentation is scaled to fit different
			// resolutions. Can be specified using percentage units.
			width: 1280,
			height: 720,

			// Factor of the display size that should remain empty around
			// the content
			margin: 0.04,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3],
		});
		Reveal.addKeyBinding({ keyCode: 32, key: 'space', descriptio: 'Play or Pause the animations' }, animControl.playPauseAnim.bind(animControl));
		Reveal.registerKeyboardShortcut('SPACE', 'Play or Pause the animations');
		Reveal.addKeyBinding({ keyCode: 82, key: 'R', descriptio: 'Reset the animations' }, animControl.callResetFuns.bind(animControl));
		Reveal.addKeyBinding({ keyCode: 188, key: '<', descriptio: 'Slow down the animations' }, animControl.decreaseAnimUpdateDt.bind(animControl));
		Reveal.addKeyBinding({ keyCode: 190, key: '>', descriptio: 'Speed up the animations' }, animControl.increaseAnimUpdateDt.bind(animControl));
		Reveal.on('slidechanged', animControl.callResetFuns.bind(animControl));
	</script>
</body>

</html>
